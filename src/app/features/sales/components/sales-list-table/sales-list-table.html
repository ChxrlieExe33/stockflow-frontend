<table class="table-auto border-collapse shadow-lg rounded-xl overflow-hidden text-center">
    <thead class="bg-slate-900 text-white text-lg font-semibold">
    <tr>
        <th class="p-3 border border-slate-950">Sale ID</th>
        <th class="p-3 border border-slate-950">Reference</th>
        <th class="p-3 border border-slate-950">Delivery date</th>
        <th class="p-3 border border-slate-950">Address</th>
        <th class="p-3 border border-slate-950">Ordered date</th>
    </tr>
    </thead>

    <tbody>
        @for (sale of sales(); track sale.orderId) {
            <tr class="odd:bg-slate-100 even:bg-slate-50 hover:bg-slate-200 transition">

                <td class="p-3 border border-slate-300 text-slate-900 font-medium">{{sale.orderId}}</td>
                <td class="p-3 border border-slate-300 text-slate-900 font-medium">{{sale.reference}}</td>
                <td class="p-3 border border-slate-300 text-slate-900 font-medium">{{sale.deliveryDate | date}}</td>
                <td class="p-3 border border-slate-300 text-slate-900 font-medium">{{sale.deliveryAddress}}</td>
                <td class="p-3 border border-slate-300 text-slate-900 font-medium">{{sale.orderedAt | date}}</td>
            </tr>
        }
    </tbody>
</table>
