<div class="min-h-screen flex flex-col items-center p-6 gap-6">

    <section class="w-full flex items-center justify-between px-8">

        <h1 class="text-3xl font-bold">Search products</h1>

        <span class="flex flex-col items-center justify-center gap-2">

            <a class="px-8 py-2 bg-[#1A2131] rounded-full text-white font-bold cursor-pointer transform transition-transform duration-300 hover:scale-105" routerLink="/products/create">New product +</a>

        </span>

    </section>

    <span class="h-2 w-full bg-slate-600/50 rounded-full mb-8"></span>

    <!-- Search Box -->
    <form class="w-[45%] flex items-center justify-between bg-slate-300 px-2 border shadow-sm border-slate-300 rounded-xl gap-1 focus-within::ring-blue-600 focus-within:border-blue-600  focus-within:ring-2" [formGroup]="form">
        <svg viewBox="0 0 1024 1024" class="icon w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M448 768A320 320 0 1 0 448 128a320 320 0 0 0 0 640z m297.344-76.992l214.592 214.592-54.336 54.336-214.592-214.592a384 384 0 1 1 54.336-54.336z" fill="#000000"></path></g></svg>
        <input
            type="text"
            placeholder="Search by product name..."
            formControlName="name"
            class="flex-1 px-4 py-3 text-slate-900 outline-none"
        />
        <svg viewBox="0 -0.5 25 25" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 transform transition-transform duration-300 hover:scale-125" (click)="this.form.reset()"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M6.96967 16.4697C6.67678 16.7626 6.67678 17.2374 6.96967 17.5303C7.26256 17.8232 7.73744 17.8232 8.03033 17.5303L6.96967 16.4697ZM13.0303 12.5303C13.3232 12.2374 13.3232 11.7626 13.0303 11.4697C12.7374 11.1768 12.2626 11.1768 11.9697 11.4697L13.0303 12.5303ZM11.9697 11.4697C11.6768 11.7626 11.6768 12.2374 11.9697 12.5303C12.2626 12.8232 12.7374 12.8232 13.0303 12.5303L11.9697 11.4697ZM18.0303 7.53033C18.3232 7.23744 18.3232 6.76256 18.0303 6.46967C17.7374 6.17678 17.2626 6.17678 16.9697 6.46967L18.0303 7.53033ZM13.0303 11.4697C12.7374 11.1768 12.2626 11.1768 11.9697 11.4697C11.6768 11.7626 11.6768 12.2374 11.9697 12.5303L13.0303 11.4697ZM16.9697 17.5303C17.2626 17.8232 17.7374 17.8232 18.0303 17.5303C18.3232 17.2374 18.3232 16.7626 18.0303 16.4697L16.9697 17.5303ZM11.9697 12.5303C12.2626 12.8232 12.7374 12.8232 13.0303 12.5303C13.3232 12.2374 13.3232 11.7626 13.0303 11.4697L11.9697 12.5303ZM8.03033 6.46967C7.73744 6.17678 7.26256 6.17678 6.96967 6.46967C6.67678 6.76256 6.67678 7.23744 6.96967 7.53033L8.03033 6.46967ZM8.03033 17.5303L13.0303 12.5303L11.9697 11.4697L6.96967 16.4697L8.03033 17.5303ZM13.0303 12.5303L18.0303 7.53033L16.9697 6.46967L11.9697 11.4697L13.0303 12.5303ZM11.9697 12.5303L16.9697 17.5303L18.0303 16.4697L13.0303 11.4697L11.9697 12.5303ZM13.0303 11.4697L8.03033 6.46967L6.96967 7.53033L11.9697 12.5303L13.0303 11.4697Z" fill="#000000"></path> </g></svg>
    </form>

    <!-- Results Section -->
    <div class="w-full max-w-2xl mt-8">

        @if (error()) {

            <div class="text-slate-600 text-center">
                {{error()}}
            </div>

        }

        <ul class="divide-y divide-slate-200 bg-white shadow-lg rounded-xl overflow-hidden mt-4">

            @if (searchResults().length > 0) {

                @for (result of searchResults(); track result.productId) {

                    <li class="p-4 hover:bg-blue-50 transition flex justify-between items-center">
                        <a [routerLink]="'/products/detail/' + result.productId" class="cursor-pointer">
                            <h2 class="text-lg font-semibold text-slate-900">{{ result.name | capitalizeFirst }}</h2>
                            <p class="text-slate-600 text-sm">{{ result.productId }}</p>
                        </a>
                        <span class="text-blue-700 font-bold">{{ result.factoryName }}</span>
                    </li>

                }

            }

        </ul>
    </div>
</div>
