<form class="bg-[#86A8CF] w-full h-full rounded-2xl p-8 flex flex-col items-center justify-items-start min-h-[30dvh] gap-6" [formGroup]="form" (ngSubmit)="submitted$.next()">

    <img src="/default-pfp.png" class="rounded-full w-30 h-30 shadow-lg" alt="User">

    <h1 class="text-2xl font-bold tracking-wide">Login</h1>

    @if (error()) {

        <p class="text-2xl text-red-800">{{error()}}</p>
    }

    <span class="w-[85%] border-b-2 border-blue-300 text-8 focus-within:border-b-orange-200 overflow-hidden flex items-center justify-center">

        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 inline mr-2"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M5 21C5 17.134 8.13401 14 12 14C15.866 14 19 17.134 19 21M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>

        <input type="text" id="username" name="username" placeholder="Your username..." class="p-4 px-2 flex-1 outline-none" formControlName="username">

    </span>

    <span class="w-[85%] border-b-2 border-blue-300 text-8 focus-within:border-b-orange-200 overflow-hidden flex items-center justify-center">

        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 inline mr-2"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M7 10.0288C7.47142 10 8.05259 10 8.8 10H15.2C15.9474 10 16.5286 10 17 10.0288M7 10.0288C6.41168 10.0647 5.99429 10.1455 5.63803 10.327C5.07354 10.6146 4.6146 11.0735 4.32698 11.638C4 12.2798 4 13.1198 4 14.8V16.2C4 17.8802 4 18.7202 4.32698 19.362C4.6146 19.9265 5.07354 20.3854 5.63803 20.673C6.27976 21 7.11984 21 8.8 21H15.2C16.8802 21 17.7202 21 18.362 20.673C18.9265 20.3854 19.3854 19.9265 19.673 19.362C20 18.7202 20 17.8802 20 16.2V14.8C20 13.1198 20 12.2798 19.673 11.638C19.3854 11.0735 18.9265 10.6146 18.362 10.327C18.0057 10.1455 17.5883 10.0647 17 10.0288M7 10.0288V8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8V10.0288" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>

        <input type="password" id="password" name="password" placeholder="Your password..." class="p-4 px-2 flex-1 outline-none" formControlName="password">

    </span>

    <button type="submit" class="p-4 px-30 font-bold tracking-wide bg-[#0E1F2F] rounded-full text-white cursor-pointer transform transition-transform duration-300 hover:scale-105">Log in</button>

</form>
