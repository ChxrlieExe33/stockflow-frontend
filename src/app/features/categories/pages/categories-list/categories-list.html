<main class="w-full min-h-[100dvh] flex items-center justify-start flex-col gap-6 py-8 px-6">

    <h1 class="text-3xl font-bold">Categories</h1>

    <span class="h-2 w-full bg-slate-600/50 rounded-full mb-8"></span>

    @if (error()) {

        <h1 class="text-2xl text-red-800">{{ error() }}</h1>

    }

    <section class="grid grid-cols-2 gap-4 w-full">

        @if (loadedCategories().length !== 0) {

            @for (category of loadedCategories(); track category.categoryId) {

                <article class="w-full h-12 rounded-2xl bg-white shadow-lg flex items-center justify-center p-8">

                    <h1 class="text-2xl">{{ category.name }}</h1>

                </article>

            }

        }



    </section>



</main>
